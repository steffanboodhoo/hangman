<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel='stylesheet' type='text/css' href='/static/index.css'>
        
    </head>
    <body>
        <div id='root'>
            <div class='row'>
                <div class='col s6' id='solution_display'>

                </div>
                <div class='col s3' id='hangman_display'>

                </div>
                <div class='col s3' id='stats_display'>

                </div>
            </div>
            <div class='row card-panel'>
                <div class='col s12' id='buttons_display'>

                </div>
            </div>
            <div class='row'>
                <div class='col s4 '>
                        <a class="waves-effect waves-light btn" id='reset_game'>New Game</a>
                </div>
                <div class='col s8 card-panel'>
                    <h3>High Scores</h3>
                    <div class='row'>
                        <div class='col s6'> Credentials </div> <div class='col s6'> Score </div>
                    </div>
                    <div id='scores'>

                    </div>
                </div>
            </div>
        </div>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Congrats</h4>
                <input id="credentials" type="text" class="validate" maxlength="3">
                <label for="credentials">Credentials</label>
            </div>
            <div class="modal-footer">
                <a id='submit' href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/static/index.js" type="text/javascript"></script>
    </body>
</html>
